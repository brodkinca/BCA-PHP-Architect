namespace: BCA\Architect\Tests
actor: Tester
paths:
    tests: tests
    log: build/logs
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    whitelist:
        include:
            - src/*
        exclude:
            - vendor/*
            - src/Traits/*